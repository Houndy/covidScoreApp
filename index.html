<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <div class="title">8 Points covid score</div>

    <div class="container-fluid" id="result">
    </div>

    <div class="container-fluid" id="startpage">
      <div class="container-grid">
      <div class="row">
          <div class="nhsnumbertext">
            NHS Number
          </div>
          <div class="nhsnumberform">
            <input type="text" size="20" id="nhsnumber">  
          </div>
      </div>
      <div class="row">
        <div class="agevalues">
          Age
        </div>
        <div class="selectAge">
          <div id="less50">
            &nbsp&lt;50 0 &nbsp
          </div>
          <div id="age50-59">
            &nbsp50-59 +1&nbsp
          </div>
          <div id="age60-69">
            &nbsp60-69 +2&nbsp
          </div>
          <div id="age70-79">
            &nbsp70-79 +3&nbsp
          </div>
          <div id="more80">
            &nbsp&gt;80 +4&nbsp
          </div>
        </div>
      </div>
      <div class="row" id="resp">
        <div class="values">
          Respiratory rate >24/m
        </div>
        <div class="yesno">
          <div id="noresp">
            &nbspNo 0 &nbsp
          </div>
          <div id="yesresp">
            &nbspYes +1
          </div>
        </div>
      </div>
      <div class="row" id="spo">
        <div class="values">
          SpO<sub>2</sub> (â‰¤92% on FiO<sub>2</sub>&nbsp; 0.21)
        </div>
        <div class="yesno">
          <div id="nospo">
            &nbspNo 0 &nbsp
          </div>
          <div id="yesspo">
            &nbspYes +1
          </div>
        </div>
      </div>
      <div class="row" id="stroke">
        <div class="values">
          Stroke (CVA)
        </div>
        <div class="yesno">
          <div id="nostroke">
            &nbspNo 0 &nbsp
          </div>
          <div id="yesstroke">
            &nbspYes +1
          </div>
        </div>
      </div>
      <div class="row" id="obesity">
        <div class="values">
          Obesity (BMI>30)
        </div>
        <div class="yesno">
          <div id="noobesity">
            &nbspNo 0 &nbsp
          </div>
          <div id="yesobesity">
            &nbspYes +1
          </div>
        </div>
      </div>
      <div class="row result">
        <h2><strong>&nbspResult:</strong></h2>
        <div id="resultText">
        </div>
      </div>
    </div>
    </div>
  </body>
  <script src="js/scripts.js"></script>
</html>
