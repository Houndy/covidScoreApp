<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>

    <div class="bg-dark text-white title">Prognostic app</div>
    <div class="container bg-dark text-white" >
      <div class="row align-items-center" id="age">
        <div class="col">
          Age
        </div>
        <div class="col" id="age0">
          <50
        </div>
        <div class="col" id="age1">
          50-59
        </div>
        <div class="col" id="age2">
          60-69
        </div>
        <div class="col" id="age3">
          70-79
        </div>
        <div class="col" id="age4">
          80-89
        </div>
        <div class="col" id="age5">
          >89
        </div>
      </div>
      <div class="row align-items-center" id="resp">
        Respiratory rate >24/m
      </div>
      <div class="row align-items-center" id="spo">
        SpO2 (<=92% on FiO2 0.21)
      </div>
      <div class="row align-items-center" id="stroke">
        Stroke (CVA)
      </div>
      <div class="row align-items-center" id="obesity">
        Obesity (BMI>30)
      </div>
      <div class="row align-items-center" id="submit">
        Submit
      </div>
    </div>
  </body>
  <script src="js/scripts.js"></script>
</html>
